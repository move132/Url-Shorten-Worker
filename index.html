<script>
    new Vue({
        el: '#app',
        data() {
            return {
                isLoading: false,
                dialogVisible: false,
                isGenerating: false,
                url: '',
                customUrl: '',
                password: '',
                result: '',
                localList: [{
                    url: 'https://url.aiuse.xyz/KC6XYZ',
                    origin: 'https://github.com/vaxilu/x-ui/blob/main/web/html/xui/setting.html'
                }],
                qrcode: null
            }
        },
        created() {
            this.password = '__PASSWORD__'
            this.initData()
        },
        methods: {
            initData() {
                let history = localStorage.getItem('shorten-history') ? JSON.parse(localStorage.getItem('shorten-history')) : []
                this.localList = history
            },
            generateLink() {
                if (!denseLabs.isUrl(this.url)) {
                    this.$message({
                        type: 'error',
                        message: "Invalid url"
                    })
                    return
                }
                this.isGenerating = true
                fetch(window.location.pathname, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cmd: "add", url: this.url, keyPhrase: this.customUrl, password: this.password })
                }).then((response) => {
                    return response.json()
                }).then((myJson) => {
                    res = myJson;
                    this.isGenerating = false
                    // ÊàêÂäüÁîüÊàêÁü≠Èìæ
                    if (res.status === 200) {
                        let keyPhrase = res.key;
                        let valueLongURL = this.url;
                        const url = window.location.protocol + "//" + window.location.host + "/" + keyPhrase
                        // save to localStorage
                        let history = localStorage.getItem('shorten-history') ? JSON.parse(localStorage.getItem('shorten-history')) : []
                        const links = {key: keyPhrase, origin: valueLongURL, url}
                        history.push(links)
                        localStorage.setItem('shorten-history', JSON.stringify(history))
                        this.isGenerating = false
                        // add to urlList on the page
                        this.result = url
                        this.dialogVisible = true
                        this.initData()
                    } else {
                        this.result = res.error;
                    }
                }).catch((err) =>{
                    this.$message({
                        type: 'error',
                        message: "Unknow error. Please retry!"
                    })
                    this.isGenerating = false
                })
            },
            showQrcode(e, index) {
                document.querySelector('#qrcode-'+ index).innerHTML = ''
                this.qrcode = new QRCode(document.querySelector('#qrcode-'+ index), {
                    text: e.url,
                    width: 128,
                    height: 128,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                })
            },
            loadHistoryList() {
                this.initData()
            },
            clearLocalStorage() {
                this.$confirm('Ê≠§Êìç‰ΩúÂ∞ÜÊ∏ÖÁ©∫Êú¨Âú∞ÁºìÂ≠ò, ÊòØÂê¶ÁªßÁª≠?', 'ÊèêÁ§∫', {
                    confirmButtonText: 'Á°ÆÂÆö',
                    cancelButtonText: 'ÂèñÊ∂à',
                    type: 'warning'
                }).then(() => {
                    localStorage.clear()
                    this.$message({
                        type: 'success',
                        message: 'Ê∏ÖÁ©∫ÊàêÂäü'
                    })
                    this.initData()
                }).catch(() => {
                    //         
                })
            },
            qrCode() {
                //
            },
            deleteUrl(e) {
                this.$confirm('Á°ÆÂÆöÂà†Èô§Âêó', 'ÊèêÁ§∫', {
                    confirmButtonText: 'Á°ÆÂÆö',
                    cancelButtonText: 'ÂèñÊ∂à',
                    type: 'warning'
                }).then(() => {
                    let history = localStorage.getItem('shorten-history') ? JSON.parse(localStorage.getItem('shorten-history')) : []
                    const index = history.findIndex(v => v.key == e.key)
                    history.splice(index, 1)
                    localStorage.setItem('shorten-history', JSON.stringify(history))
                    this.initData()
                    this.$message({
                        type: 'success',
                        message: 'Âà†Èô§ÊàêÂäü'
                    });
                }).catch(() => {
                    //         
                })
                
            },
            async copyUrl(e) {
                const text = await denseLabs.copyToClipboard(e)
                if (text) {
                    this.$message({type: 'success', message: 'Â§çÂà∂ÊàêÂäü'})
                }
            }
        }
    })
</script>
